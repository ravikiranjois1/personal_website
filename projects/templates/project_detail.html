{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<h1>{{project.heading}}</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-6">
        <h5>About the Project</h5>
        <p>{{ project.long_description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <p>Click <a href="{{ project.url }}">here</a> for code</p>
    </div>
</div>
{% endblock %}
